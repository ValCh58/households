<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Обязательные метатеги -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Update user</title>
</head>
<body>
  	<div class="container">
		<div class="row justify-content-center align-items-center"
			style="margin-top: 20px">
			<div class="col-md-8">

				<h5 style="color: #6441e0;">Изменение данных пользователя</h5>

				<form autocomplete="off" action="#" th:action="@{/admin/formupdateusers}" th:object="${user}" 
				      method="post" class="form-horizontal bg-reg-form" role="form">
										
					<input type="hidden" th:field="*{id}" />

					<div class="form-row mt-2 ml-1 mr-1">
						<div class="form-group col-md-6">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Имя" class="form-control" />
						</div>
						<div class="form-group col-md-6">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Фамилия"
								class="form-control" />
						</div>
					</div>

					<div class="form-row mt-2 ml-1 mr-1">
						<div class="form-group col-md-6">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
						<div class="form-group col-md-6">
							<label th:for="${#ids.next('active')}">Не заблокирован</label> <input
								type="checkbox" th:field="*{active}" />
						</div>
					</div>

					<div class="form-row mt-2 ml-1 mr-1">
						<div class="form-group col-md-6">
							<input type="text" th:field="*{userName}" placeholder="Логин"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
								class="validation-message"></label>
						</div>
						<div class="form-group col-md-6">
							<input type="password" th:field="*{password}"
								placeholder="Пароль" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-row mt-2 ml-1 mr-1">
					
						<div class="form-group col-md-6">
							<label for="roleselect" class="form-label">Роль</label> 
							<select name="roleselect" id="roleselect" th:field="*{nameRole}">
								<option th:each="r: ${role}" th:value="${r.role}" th:text="${r.role}" th:selected="${r.role == user.nameRole}" />
							</select>
						</div>
                    
						<div class="form-group col-md-6">
							<button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
						</div>
					</div>
				</form>

				<form th:action="@{/admin/edituser}" method="get"
					class="form-horizontal" role="form">
					<div class="form-row">
						<div class="col-md-12">
							<button class="btn btn-primary btn-block" type="Submit"
								    style="margin-top: 10px">Вернуться к списку пользователей</button>
						</div>
					</div>
				</form>

				<form th:action="@{/admin/home}" method="get"
					class="form-horizontal" role="form">
					<div class="form-row">
						<div class="col-md-12">
							<button class="btn btn-danger btn-block" type="Submit"
								    style="margin-top: 10px">Отменить редактирование</button>
						</div>
					</div>
				</form>
				<br>
				<h5>
					<span class="text-success" th:utext="${successMessage}"></span>
				</h5>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
