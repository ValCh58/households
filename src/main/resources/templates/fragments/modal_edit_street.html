<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
   <div th:fragment="modal_edit_street">
      <div class="modal modal-warning fade in" id="modalEditStreet" data-backdrop="static" data-keyboard="false" tabindex="-1">
         <form id="modalFormEditStreet">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
						<h5 class="modal-title">Редактирование параметров улицы</h5>
						<button type="button" class="close" data-dismiss="modal" onclick="setScrollToPos();" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					   <div class="form-group">
						    <input value="" type="hidden" class="form-control" id="id_street" name="idStreet"/>
                            <input value="" type="hidden" class="form-control" id="id_link_object" name="idLinkObject"/>
                       </div>
                       <div class="form-group">
						    <label for="title">Название улицы:</label>
                            <input  value="" type="text" class="form-control" id="name_street" name="nameStreet" required/>
                       </div>
                       <div class="form-group">
						    <label for="title">Название района:</label>
                            <input  value="" type="text" class="form-control" id="district_street" name="district" required/>
                       </div>
                    </div>
                    <div class="modal-footer">
						<button type="button" class="btn btn-secondary" onclick="setScrollToPos();" data-dismiss="modal">Отменить</button>
						<input type="submit" class="btn btn-primary" value="Сохранить" form="modalFormEditStreet"/>
					</div>		
                 </div>
              </div>
           </form>
        </div>
     </div>
</body>
</html>
