<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
   <div th:fragment="modal_edit_home">
      <div class="modal modal-warning fade in" id="modalEditHome" data-backdrop="static" data-keyboard="false" tabindex="-1">
         <form  id="modalFormEditHome">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
						<h5 class="modal-title">Редактирование параметров дома</h5>
						<button type="button" class="close" data-dismiss="modal" onclick="setScrollToPos();" 
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					   <div class="form-group">
						    <input value="" type="hidden" class="form-control" id="id_house" name="idHouse"/>
						    <input value="" type="hidden" class="form-control" id="id_link_object" name="idLinkObject"/>
                       </div>
					   <div class="form-group">
						    <label for="title">Характеристика строения:</label>
                            <input  value="" type="text" class="form-control" id="name_home" name="nameHouse" required/>
                       </div>
                       <div class="form-group">
						    <label for="title">Адрес:</label>
                            <input  value="" type="text" class="form-control" id="address_home" name="address" required/>
                       </div>
                    <div class="modal-footer">
						<button type="button" class="btn btn-secondary" onclick="setScrollToPos();" data-dismiss="modal">Отменить</button>
						<input type="submit" class="btn btn-primary" value="Сохранить" />
					</div>
			      </div>		
               </div>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
