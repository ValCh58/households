<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
   <div th:fragment="modal_edit_act">
      <div class="modal modal-warning fade in" id="modalEditAct" data-backdrop="static" data-keyboard="false" tabindex="-1">
         <form  id="modalFormEditAct">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
						<h5 class="modal-title">Редактирование лицевого счета</h5>
						<button type="button" class="close" data-dismiss="modal" onclick="setScrollToPos();" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					   <div class="form-group">
						    <input value="" type="hidden" class="form-control" id="id_person_acnt" name="idPersonAcnt"/>
					   </div>
					   <div class="form-group">
						    <label for="title">Номер счета:</label>
                            <input  value="" type="text" class="form-control" id="num_acnt" name="numAcnt" required/>
                       </div>
                       <div class="form-group">
						    <input value="" type="hidden" class="form-control" id="id_link_object" name="idLinkObject"/>
                       </div>
                       
                       <div class="form-group">
						    <input value="" type="hidden" class="form-control" id="person_counts" name="personcounts[]"/>
                       </div>
                                              
                       <div class="overflow: auto;" id="scrolluspdflat">
						  <table
							class="table table-success table-condensed table-hover table-sm table-bordered border-primary 
                                   table-responsive-sm table-fixed" id="acntcounts" style="font-size: 0.8em; line-height: 1em;">
							 <thead style="text-align: center;">
								 <tr>
									<th>№</th>
								    <th style="display: none;">idCounts</th>
								    <th style="display: none;">idPerson_acnt</th>
									<th>Тип счетчика</th>
									<th>Номер</th>
									<th>Дата поверки</th>
									<th>Адрес установки</th>
									<th>Запись</th>
								</tr>
							 </thead>
							 <tbody style="text-align: center;">
							 </tbody>
						  </table>
					   </div>
                       
                       <div class="modal-footer">
						<button type="button" class="btn btn-secondary" onclick="setScrollToPos();" data-dismiss="modal">Отменить</button>
						<input type="submit" class="btn btn-primary" value="Сохранить" />
					   </div>
			        </div>		
               </div>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
