<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
<div th:fragment="modal_edit_count">

<div class="modal modal-warning fade in" id="modalEditCount"
		data-backdrop="static" data-keyboard="false" tabindex="-1">
		<form  id="modalFormEditCount">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Редактирование счетчика </h5>
						<button type="button" class="close" data-dismiss="modal" onclick="setScrollToPos();" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						
						<div class="form-group">
						    <input  value="" type="hidden" class="form-control" id="idCounts" name="idCounts"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Наименование счетчика:</label>
                            <input value="" type="text" class="form-control" id="nameCount" name="nameCount" required/>
                        </div>
                        <div class="form-group">
                            <label for="title">Адрес установки:</label>
                            <input value="" type="text" class="form-control" id="address" name="address" required/>
                        </div>
                                             
                        <div class="form-group" id="counts-group">
                            <div class="form-check form-check-inline col-sm-6">
                               <input class="form-check-input" name="counts" type="radio" value="1" id="radio1"/> 
                               <label class="form-check-label" for="radio1">Счетик холодной воды</label>
                            </div>
                            <div class="form-check form-check-inline">
                               <input class="form-check-input" name="counts" type="radio" value="2" id="radio2"/> 
                               <label class="form-check-label" for="radio2">Счетчик горячей воды</label>
                            </div>
                            <div class="form-check form-check-inline col-sm-6">
                               <input class="form-check-input" name="counts" type="radio" value="3" id="radio3"/> 
                               <label class="form-check-label" for="radio3">Счетчик электроэнергии</label>
                            </div>
                            <div class="form-check form-check-inline">
                               <input class="form-check-input" name="counts" type="radio" value="4" id="radio4"/> 
                               <label class="form-check-label" for="radio4">Счетчик тепла</label>
                            </div>
                        </div>
                        
						<div class="row">						
                        <div class="form-group col-sm-6">
                            <label for="title">Серийный номер счетчика:</label>
                            <input value="" type="text" class="form-control" id="serialNum" name="serialNum"/>
                        </div>
                        
                        <div class="form-group col-sm-3">
                            <label for="id_num_ch">Канал:</label>
                            <select class="form-control" id="id_num_ch"></select>
                            <input value="" type="hidden" class="form-control" id="num_ch" name="numCh"/>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="id_num_rat">Делитель:</label>
                            <select class="form-control" id="id_num_rat"></select>
                            <input value="" type="hidden" class="form-control" id="num_rat" name="numRat"/>
                        </div>
                        </div>
                                               
                        <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="title">Дата установки:</label>
                            <input value="" type="date" class="form-control" id="datePlug" name="datePlug"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="title">Дата поверки:</label>
                            <input value="" type="date" class="form-control" id="dateExpire" name="dateExpire"/>
                        </div>
                        </div>
                                                
						<div class="form-group">
                            <input value="" type="hidden" class="form-control" id="idLinkObject" name="idLinkObject"/>
                            <input value="" type="hidden" class="form-control" id="typeCount" name="typeCount"/>
                        </div>
                            
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" onclick="setScrollToPos();" data-dismiss="modal">Отменить</button>
						<input type="submit" class="btn btn-primary" value="Сохранить" />
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
