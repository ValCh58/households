<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="warning_del_obj">
		<!-- -------------------------------Модальное окно------------------------->
		<div class="modal modal-warning fade in" id="modal-warning-obj" data-backdrop="static"
			data-keyboard="false" tabindex="-1" role="dialog">
			<form  id="modalFormWarningDelObject">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Удаление объекта!</h5>
						<button type="button" class="close" data-dismiss="modal" onclick="setScrollToPos();" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>
					<div class="modal-body">
						<h6>Вы хотите удалить этот объект?</h6>
						
						<div class="form-group">
                            <input value="" type="hidden" class="form-control" id="id_link_object" name="id_link_object"/>
                        </div>
                        <div class="form-group">
                            <input value="" type="hidden" class="form-control" id="id_type_object" name="id_type_object"/>
                        </div>
                        
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary pull-left" onclick="setScrollToPos();" data-dismiss="modal">Нет</button>
						<input type="submit" class="btn btn-secondary" id="btn_delete_object" value="Удалить" />
					</div>
				</div>
			</div>
			</form>
		</div>
		<!-- ---------------------------------------------------------------------- -->


	</div>
</body>
</html>
